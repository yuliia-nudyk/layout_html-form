<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">

      <fieldset class="form_block">
        <legend>Personal information</legend>

        <div class="form_field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required>
        </div>

        <div class="form_field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required>
        </div>

        <div class="form_field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
            min="5">
        </div>

        <div class="form_field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth">
        </div>

        <div class="form_field">
          <label for="acception">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="acception"
            id="acception"
            required>
        </div>

      </fieldset>

      <fieldset class="form_block">
        <legend>Registration</legend>

        <div class="form_field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required>
        </div>

        <div class="form_field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password">
        </div>

      </fieldset>

      <fieldset class="form_block">
        <legend>An interesting fact about you!</legend>

        <div class="form_field">
        Do you love cats?
          <input
            type="radio"
            name="cats"
            id="loveCats">
          <label for="loveCats">Yes</label>
          <input
            type="radio"
            name="cats"
            id="don'tLoveCats">
          <label for="don'tLoveCats">No</label>
        </div>

        <div class="form_field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color">
        </div>

        <div class="form_field">
          <label for="time">What time do you go to bed?:</label>
          <input
            type="time"
            name="time"
            id="time">
        </div>

        <div class="form_field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple>
            <option
              value=""
              selected
            disabled>
            </option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form_field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate">
        </div>

      </fieldset>

      <fieldset class="form_block">
        <legend>Additional info:</legend>

        <div class="form_field">
          <label for="comments">Comments:</label>
          <textarea
          name="comments"
          id="comments"
          minlength="30"
          maxlength="100">
          </textarea>
        </div>

        <div class="form_field">
          <label for="recommendation">Would you recommend us?</label>
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>

      </fieldset>


      <button type="submit">Submit</button>


    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
